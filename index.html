<!DOCTYPE html>
<html>
  <head>
    <title>Popup Simple</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="popup" class="popup propuesta">
      <div class="div">
        <div class="container">
          
          <div class="overlap">
            <div class="section">
              <div class="politicas-de">
                <input type="checkbox" id="acepto" class="rectangle">
                <label for="acepto" class="acepto-texto">
                  Acepto las <a href="https://muchas.es/content/condiciones-generales">Condiciones Generales</a>
                </label>
              </div>
              <div class="text-wrapper-2">¡SUSCRÍBETE!</div>
              <div class="overlap-group">
                <div class="text-wrapper-3">10%</div>
                <div class="text-wrapper-4">DESCUENTO EXTRA*</div>
                <p class="podr-s-disfrutar-de">
                  <span class="text-wrapper-5">Podrás disfrutar de </span>
                  <span class="text-wrapper-6">promociones exclusivas</span>
                  <span class="text-wrapper-5">
                    y<br />enterarte antes que nadie de todas
                  </span>
                  <span class="text-wrapper-6">nuestras ofertas</span>
                </p>
              </div>
              <p class="a-nuestra-newsletter">
                <span class="text-wrapper-5">a nuestra </span>
                <span class="text-wrapper-6">newsletter</span>
                <span class="text-wrapper-5"> y llévate un</span>
              </p>
              <div class="boton">
                <div class="overlap-2">
                  <div class="correo-boton">
                    <input
                      type="text"
                      class="div-wrapper"
                      placeholder="correo electronico"
                    />
                  </div>
                  <div class="enviar-boton">
                    <div class="overlap-3">
                      <div class="text-wrapper-8">Enviar</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="footer">*Marcas Seleccionadas</div>
            </div>
          </div>
          <header class="header">
            <span class="close" onclick="ocultarPopup()">&times;</span>
            <img
              class="logo-de-muchas"
              src="https://c.animaapp.com/hrjQj9O9/img/logo-de-muchas.svg"
            />
            <img
              class="nesletter-icon"
              src="https://c.animaapp.com/hrjQj9O9/img/nesletter-icon@2x.png"
            />
          </header>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
